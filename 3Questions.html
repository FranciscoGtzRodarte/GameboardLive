<!DOCTYPE html>
<html>
  <head>
    <title>IBYDK Gameboard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body>
    <div id="app" class="container">
      <!-- <h1 class="text-white wiggle">Gameboard</h1> -->
    
      <div class="settings d-flex mb-3 my-3">
         
        <a id="settings-btn" href="#settings" type="button" class="btn btn-secondary p-2">
          <i class="fa-solid fa-gear"></i>  Add Questions
        </a>
        <a id="reset" href="" type="button" class="btn btn-danger p-2 mx-2">
          Reset Gameboard
       </a>
       <a id="boton" href="index.html" type="button" class="btn btn-light  p-2 mx-2">
        Main Gameboard
     </a>
       
        
        
      </div>
      
      <div id="Gameboard" class="gameboard m-4">
       
            <figure id="LNx1" class="legit-nah gameboard-item gameboard-item-6 hover-card " onclick="playCard(this.id)">
              <a id="link" href="#question" class="point">
                <img src="img/card-1.png" class="gameboard-img" alt="Card-LN-1">
                <h2 class="pointCard text-center">1</h2>
              </a>
           </figure>
          
          <figure id="SSx1" class="succinctly-succinct gameboard-item gameboard-item-7 hover-card " onclick="playCard(this.id)">
            <a id="link" href="#question" class="point">
              <img src="img/card-2.png" class="gameboard-img" alt="Card-SS-1">
              <h2 class="pointCard text-center">1</h2>
            </a>
         </figure>

          <figure id="ASx1" class="acronym-speedfire gameboard-item gameboard-item-8 hover-card " onclick="playCard(this.id)">
            <a id="link" href="#question" class="point">
              <img src="img/card-3.png" class="gameboard-img" alt="Card-AS-1">
              <h2 class="pointCard text-center">1</h2>
            </a>
         </figure>
  
      </div>


     
       

    </div>

   


    <div id="content">
      <div class="lightbox short-animate" id="question">
        
        <h1 id="categoryTitle" class="category-title short-animate text-center">Legit or Nah</h1>
        <div id="questionCard" class="question-card d-flex justify-content-center align-items-center">
          <p id="questionText" class="question-text text-center">
            What is GPT-in-a-box? What is GPT-in-a-box? What is GPT-in-a-box? 
          </p>
          
        </div>
      </div>
   

      <div id="lightbox-controls" class="short-animate">
        <a id="close-lightbox" class="short-animate" href="#!"  onclick="resetAnimation()">Close Lightbox</a>
      </div>
    </div>

    <div id="content-finalBot">
      <div class="lightbox-finalBot short-animate" id="finalBot-question">
        <h1 id="categoryTitle" class="category-title short-animate text-center">Final Bot</h1>
        <div id="questionCard" class="question-card d-flex justify-content-center align-items-center">
          <p id="questionText" class="question-text text-center">
            What is GPT-in-a-box?   
          </p>
          
        </div>
      </div>
   

      <div id="lightbox-controls" class="short-animate">
        <a id="close-lightbox" class="short-animate" href="#!"  onclick="resetAnimation()">Close Lightbox</a>
      </div>
    </div>

    <div id="content-settings">
      <div class="lightbox-settings short-animate" id="settings">
   
        <div class="container overflow-y-auto questions-input my-5">
          <p id="GFG_DOWN" class="text-center" style="color:#7E53FF;
          font-size: 20px;
          font-weight: bold;">
</p>
        <label for="LNx1_input" class="form-label">Nutanix</label>
        <div id="LNx1_question" class="d-flex my-2">
          <div class="input-group ln">
            <span class="input-group-text">LNx1</span>
            <textarea type='text' id='LNx1_input' class="form-control text-input" aria-label="With textarea">Default question</textarea>
          </div>
           <button class="saveButton mx-2 "><i class="far fa-save fa-2x"></i></button> 
        </div>
    

        <label for="SSx1_input" class="form-label">Nutanix</label>
        <div id="SSx1_question"  class="d-flex my-2">
          <div class="input-group ss">
            <span class="input-group-text">SSx1</span>
            <textarea type='text' id='SSx1_input' class="form-control text-input" aria-label="With textarea"  >Default question</textarea>
          </div>
           <button class="saveButton mx-2"><i class="far fa-save fa-2x"></i></button>
        </div>
        

        <label for="ASx1_input" class="form-label">Nutanix</label>
        <div id="ASx1_question"  class="d-flex my-2">
          <div class="input-group as">
            <span class="input-group-text">ASx1</span>
            <textarea type='text' id='ASx1_input' class="form-control text-input" aria-label="With textarea"  >Default question</textarea>
          </div>
           <button class="saveButton mx-2"><i class="far fa-save fa-2x"></i></button>
        </div>
        

         

      </div>

      </div>
   

      <div id="lightbox-controls" class="short-animate">
        <a id="close-lightbox" class="short-animate" href="#!"  onclick="resetAnimation()">Close Lightbox</a>
      </div>
    </div>
   
    <script src="https://kit.fontawesome.com/c0711139d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/3questions.js"></script>
    <script>
      $(function() {
        $('#toggle-event').change(function() {
          console.log('Toggle: ' + $(this).prop('checked'))
        })
      })
    </script>
   </body>
</html>
